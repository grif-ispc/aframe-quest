<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="description" content="Aframe-Material">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>
  <script type="text/javascript">
    AFRAME.ASSETS_PATH = "./assets";
  </script>

  <link rel="stylesheet" href="/style.css" />

  <!-- import the webpage's javascript file -->
  <script src="/script.js" defer></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <video id="penguin-sledding" autoplay loop="true" src="https://grifsims.s3-eu-west-1.amazonaws.com/videos/situacio1/s1v1+intro+logo_25fps+Btr+1200.mp4"></video>
    </a-assets>
    <a-entity camera look-controls="{active='true'}" position="0 1.6 0"></a-entity>

    <a-video src="#penguin-sledding" width="16" height="9" position="0 0 -8"></a-video>

    <!-- BEGIN FORM -->
    <a-rounded position="0 0 -2.5" width="9" height="4" radius="0.05" rotation="0 0 0" scale="0.7 0.7 0.7">
      <a-form>
        <a-checkbox position="0.2 1.5 0" width="3" name="stuff" label="I am a checkbox" checked="true"></a-checkbox>
        <a-checkbox position="0.2 1.2 0" width="3" name="stuff" label="And I am another one" checked="true"
          disabled="true"></a-checkbox>
        <a-button position="0.2 0.8 0" name="stuff" value="Click me" type="raised"></a-button>
        <a-button position="0.2 0.35 0" width="3" name="stuff" value="You cannot click me" disabled="true"></a-button>
      </a-form>
    </a-rounded>
    <!-- END FORM -->

  </a-scene>
